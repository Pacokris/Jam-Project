<mat-toolbar class="mainNav">
    <!--JAM Btn-->
    <span>
      <button mat-button class="JAMbtn mat-elevation-z20" routerLink="/home">JAM</button>
    </span>
  
    <span class="inputSearchBtnContainer">
      <!--Search Input-->
      <mat-form-field class="inputFormField">
        <mat-label></mat-label> <!--Allows to disable placeholder animation-->
        <input matInput class="searchInputField" #searchInput type="text" (keyup.enter)="goToResult(searchInput.value)" placeholder="search..." autofocus>
      </mat-form-field>

      <!--Search Icon-->
      <button mat-icon-button class="searchIconBtn" (click)="goToResult(searchInput.value)">
        <mat-icon class="searchIcon" aria-label="Search icon">search</mat-icon>
      </button>

      <!--Search Options Btn displayed in Desktop Only-->
      <span class="filterBtnContainerDesktop">
            <button mat-button class="SearchOptionMenuBtn mat-elevation-z20" [matMenuTriggerFor]="menu">
                <i class="material-icons" aria-label="Drop menu icon">keyboard_arrow_down</i>
                Search options
            </button>
            <mat-menu #menu="matMenu" [overlapTrigger]="false">
              <mat-radio-group>
                  <mat-radio-button (click)="setToArtist()" value="1" checked>Artist</mat-radio-button>
                  <mat-divider></mat-divider>
                  <mat-radio-button (click)="setToLocation()" value="2">Location</mat-radio-button>
              </mat-radio-group>
            </mat-menu>
          </span>
      </span>
  
    <!--Search Options Btn displayed in Mobile Only-->
    <span class="filterBtnContainerMobile">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <i class="material-icons filterIcon" aria-label="Filter icon">add_circle_outline</i>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <mat-radio-group>
            <mat-radio-button (click)="setToArtist()" value="1" checked>Artist</mat-radio-button>
            <mat-divider></mat-divider>
            <mat-radio-button (click)="setToLocation()" value="2">Location</mat-radio-button>
        </mat-radio-group>
      </mat-menu>
    </span>
</mat-toolbar>
