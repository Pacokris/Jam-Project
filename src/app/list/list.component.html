<div class="div">
    <h2 class="titreListe">Liste des concerts</h2>
    <ul class="listeConcerts" *ngFor="let event of events">
        <li>{{event.displayName}}</li>
        <li>{{event.start.time}}</li>
        <li><a class="tickets" href={{event.uri}} target="_blank"><button>BUY TICKETS</button></a></li>
    </ul>
</div>
