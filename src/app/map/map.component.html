<button mat-button class="mapDisplayBtn" (click)="sendInputList(events[0].performance[0].artist.id, events[0].performance[0].artist.displayName)" routerLink="/list/:value/:name">Show concerts on list</button>
<agm-map [latitude]="getLatitude()" [longitude]="getLongitude()" [zoom]="getZoom()" [styles]="styles" class="mapMap">

  <agm-marker *ngFor="let m of events; let i = index" [latitude]="m.venue.lat" [longitude]="m.venue.lng" [label]="m.label"
[markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)" [iconUrl]="icon" class="concertMap">
    <agm-snazzy-info-window [closeWhenOthersOpen]="true" [showCloseButton]="false">
      <ng-template>
        <div class="mapCard">
          <p class="si-shadow-frame">{{m.venue.metroArea.displayName}}</p>
          <p class="displayArtist"> {{m.performance[0].displayName}} - {{m.venue.displayName}}</p>
          <p class="displayDate"> {{m.start.date | date:'dd-MM-yyyy'}}</p>
          <a class="tickets" href={{m.uri}} target="_blank"><button class="reservBtn2">reservation</button></a>
        </div>
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
